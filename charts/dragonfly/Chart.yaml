apiVersion: v2
name: dragonfly
description: Dragonfly is an intelligent P2P based image and file distribution system
icon: https://raw.githubusercontent.com/dragonflyoss/Dragonfly2/main/docs/en/images/logo/dragonfly.svg
type: application
version: "0.5.22"
appVersion: "0.5.22"
keywords:
- dragonfly
- d7y
- P2P
- image

home: https://d7y.io/

sources:
- https://github.com/dragonflyoss/Dragonfly2

annotations:
  artifacthub.io/changes: |
    - Update image version to v2.0.1-beta.6
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/dragonflyoss/helm-charts
    - name: Source
      url: https://github.com/dragonflyoss/Dragonfly2
  artifacthub.io/images: |
    - name: manager
      image: dragonflyoss/manager:v2.0.1-beta.6
    - name: cdn
      image: dragonflyoss/cdn:v2.0.1-beta.6
    - name: dfdaemon
      image: dragonflyoss/dfdaemon:v2.0.1-beta.6
    - name: scheduler
      image: dragonflyoss/scheduler:v2.0.1-beta.6

dependencies:
- name: mysql
  version: "8.0.0"
  repository: "https://charts.bitnami.com/bitnami"
  condition: mysql.enable
- name: redis
  version: "12.1.0"
  repository: "https://charts.bitnami.com/bitnami"
  condition: redis.enable
