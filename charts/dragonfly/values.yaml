  # -- External redis sentinel master name.
  masterName: ""
  # -- External redis username.
  username: ""
  # -- External redis password.
  password: ""
  # -- External redis db.
  db: 0
  # -- External redis broker db.
  brokerDB: 1
  # -- External redis backend db.
  backendDB: 2
